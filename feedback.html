<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - My LMS Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      color: #6A0DAD;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      max-width: 800px;
      margin: 0 auto 30px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #6A0DAD;
    }

    .card label, .card h2 {
      color: #9b30ff;
      margin-top: 0;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #333;
      color: #fff;
      border: 1px solid #6A0DAD;
      border-radius: 6px;
    }

    .submit-button {
      background-color: #6A0DAD;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }

    .back-button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      background-color: #6A0DAD;
      color: #ffffff;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>Feedback</h1>

  <form id="feedbackForm">
    <div class="card">
      <h2>We'd love to hear from you!</h2>

      <label>Your Name:</label>
      <input type="text" id="name">

      <label>Your Email:</label>
      <input type="email" id="email">

      <label>Rate Our LMS (1 = Poor, 5 = Excellent):</label>
      <select id="rating">
        <option value="">-- Select Rating --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label>Your Feedback:</label>
      <textarea id="message" rows="5"></textarea>

      <button type="submit" class="submit-button">Submit Feedback</button>
    </div>
  </form>

  <a href="index.html" class="back-button">Back to Home</a>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCFSZxCmEvJtsOUuQXv2MfQlCZxxa5mMcM",
      authDomain: "dlmdv2.firebaseapp.com",
      databaseURL: "https://dlmdv2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dlmdv2",
      storageBucket: "dlmdv2.appspot.com",
      messagingSenderId: "542661735960",
      appId: "1:542661735960:web:2213eecd360662bc1ef56d",
      measurementId: "G-NNBDXELD17"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Tangkap event submit form
    const form = document.getElementById("feedbackForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const rating = document.getElementById("rating").value;
      const message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || rating === "" || message === "") {
        alert("Please fill in all fields before submitting your feedback.");
        return;
      }

      const feedbackText = `${name} (Rating: ${rating}) : ${message}`;

      const feedbackRef = ref(database, "feedbacks/");
      push(feedbackRef, feedbackText)
        .then(() => {
          alert("Thank you for your feedback!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Failed to submit feedback:", error);
          alert("Failed to submit feedback. Please try again.");
        });
    });
  </script>

</body>
</html>
