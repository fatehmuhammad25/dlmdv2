<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assessment Result - My LMS Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      color: #6A0DAD;
      margin-bottom: 20px;
      font-size: 36px;
    }

    .checkmark {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .result {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    ul {
      text-align: left;
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul li {
      margin: 5px 0;
      font-size: 16px;
    }

    .correct {
      color: #00FF7F;
    }

    .wrong {
      color: #FF6347;
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 12px 24px;
      background-color: #6A0DAD;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s;
      font-size: 16px;
    }

    .button:hover {
      background-color: #9b30ff;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      .result {
        font-size: 16px;
      }
      .button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="checkmark">‚úÖ</div>
  <h1>Assessment Result</h1>

  <div class="result" id="score"></div>

  <ul id="result-list"></ul>

  <div class="button-group">
    <a href="index.html" class="button">üè† Back to Home</a>
    <a href="assessment.html" class="button">‚Üª Try Again</a>
  </div>

  <footer>&copy; 2025 Fateh's LMS | Made with üíú</footer>

  <script>
    // Ambil hasil dari localStorage
    const score = localStorage.getItem("score") || 0;
    const resultArray = JSON.parse(localStorage.getItem("resultArray")) || [];

    document.getElementById("score").innerText = `Your score: ${score}/10`;

    const list = document.getElementById("result-list");
    resultArray.forEach((status, index) => {
      const li = document.createElement("li");
      li.innerHTML = `Question ${index + 1}: <span class="${status ? 'correct' : 'wrong'}">${status ? 'Correct ‚úÖ' : 'Wrong ‚ùå'}</span>`;
      list.appendChild(li);
    });
  </script>

</body>
</html>
