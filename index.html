    body {

    .card {

    .menu-grid {

    .menu-grid a {

      padding: 15px;
      background-color: #6A0DAD;
      color: #ffffff;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s;
      display: block;
    }

    .menu-grid a:hover {
      background-color: #9b30ff;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    #feedback-banner {
      margin: 20px 0;
      width: 100%;

  <!-- Script banner feedback -->
  <script>
    window.onload = function() {
      let feedbacks = localStorage.getItem("feedbacks");
      if (feedbacks) {
        feedbacks = JSON.parse(feedbacks);
        if (feedbacks.length > 0) {
          let bannerText = feedbacks.join(" â˜… ");
          document.getElementById("feedback-banner").innerHTML =
            `<marquee behavior="scroll" direction="left" scrollamount="5" 
              style="
                color:#fff;
                font-size:16px;
                background-color: rgba(154, 48, 255, 0.25);
                padding: 10px;
                border-radius: 6px;
                margin-bottom: 20px;
              ">
              ${bannerText}
            </marquee>`;
        }
      }
    }
  </script>

  <script>
  // Ambil jumlah kunjungan dari localStorage
  let count = localStorage.getItem("visitCount");

  // Kalau belum ada, mulai dari 0
  if (!count) {
    count = 1;
  } else {
    count = parseInt(count) + 1;
  }

  // Simpan jumlah kunjungan baru
  localStorage.setItem("visitCount", count);

  // Tampilkan ke halaman
  document.getElementById("visitor-count").innerText = 
    "Total Visits on This Browser: " + count;
</script>

<script>
  // Panggil CountAPI untuk tambah 1 dan ambil hasilnya
  fetch("https://api.countapi.xyz/update/fatehlms/myproject/?amount=1")
    .then(response => response.json())
    .then(data => {
      document.getElementById("visitor-count").innerText = 
        "Total Visits: " + data.value;
    })
    .catch(error => {
      console.error("Failed to fetch visitor count:", error);
    });
</script>

<script>
  setInterval(() => {
    const now = new Date();
    document.getElementById("datetime").innerText = now.toLocaleString();
  }, 1000);
</script>
