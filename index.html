    body {
      margin: 0;

    .card {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #1a1a1a;

      border-radius: 10px;

    /* Grid teori: fix 2 kolom */
    .menu-grid-theory {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin-bottom: 30px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Grid umum: auto-fit */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin-bottom: 30px;
      width: 100%;
      box-sizing: border-box;
    }

    .menu-grid a, .menu-grid-theory a {
      text-decoration: none;
      padding: 15px;
      background-color: #6A0DAD;
      color: #ffffff;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s;
      display: block;
    }
    .menu-grid a:hover, .menu-grid-theory a:hover {
      background-color: #9b30ff;
      transform: scale(1.05);
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
    #feedback-banner {
      margin: 20px 0;
      width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      .card {
        padding: 15px;
      }
      .menu-grid a, .menu-grid-theory a {
        font-size: 14px;
        padding: 12px;
      }
      .menu-grid-theory {
        grid-template-columns: 1fr 1fr;
      }
    }

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFSZxCmEvJtsOUuQXv2MfQlCZxxa5mMcM",
      authDomain: "dlmdv2.firebaseapp.com",
      databaseURL: "https://dlmdv2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dlmdv2",
      storageBucket: "dlmdv2.appspot.com",
      messagingSenderId: "542661735960",
      appId: "1:542661735960:web:2213eecd360662bc1ef56d",
      measurementId: "G-NNBDXELD17"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const feedbackRef = ref(database, "feedbacks/");
    onValue(feedbackRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        const feedbackArray = Object.values(data);
        const bannerText = feedbackArray.join(" â˜… ");
        document.getElementById("feedback-banner").innerHTML = `
          <marquee behavior="scroll" direction="left" scrollamount="5"
            style="color:#fff;font-size:16px;
            background-color: rgba(154, 48, 255, 0.25);
            padding: 10px; border-radius: 6px; margin-bottom: 20px;">
            ${bannerText}
          </marquee>
        `;
      } else {
        document.getElementById("feedback-banner").innerHTML = "";
      }
    });

    const visitorCountRef = ref(database, "visitorCount");
    runTransaction(visitorCountRef, (currentCount) => {
      return (currentCount || 0) + 1;
    });

    onValue(visitorCountRef, (snapshot) => {
      const count = snapshot.val();
      document.getElementById("visitor-count").innerText = "Total Visits: " + count;
    });

    setInterval(() => {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString();
    }, 1000);
  </script>
